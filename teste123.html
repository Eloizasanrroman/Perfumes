<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Melly</title>

    <!-- Link da biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Fonte para o nome luxuoso "San Melly" -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
        }

        /* Barra superior */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        header .logo h1 {
            font-size: 32px;
            font-family: 'Playfair Display', serif;
            color: #fff;  /* Cor branca como estava antes */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        header .menu-icons {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        header .menu-icons i {
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        header .menu-icons i:hover {
            color: #ccc;
        }

        /* Nova escrita "San Melly" em preto, maior e estilosa */
        .main-logo {
            text-align: center;
            margin-top: 40px;
        }

        .main-logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            color: #000;  /* Cor preta */
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Galeria de Joias */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .gallery .item {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fdfdfd;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery .item:hover {
            transform: scale(1.05);
        }

        .gallery .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .gallery .item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .gallery .item p:first-of-type {
            font-weight: bold;
            font-size: 18px;
        }

        .gallery .item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .gallery .item button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
